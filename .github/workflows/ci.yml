name: continuous-integration
on:
  push:
    branches:
      - main
      - master
      - releases/*
  pull_request: null

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3

          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3
        py:
          - 3.11
        CC:
          - gcc

    steps:
      - name: Cancel previous runs
      	uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout NaMaster repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.py }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}

      - name: Install GSL, FFTW, fitsio
        run: |
          sudo -H apt-get install libgsl-dev libfftw3-dev libcfitsio-dev

      - name: Install python dependencies
        run: |
          python -m pip install -U pip
          pip install -U numpy
          pip install -U scipy
          pip install -U healpy
          pip install -U ducc0
          pip install -U flake8
          pip install -U pytest
          pip install -U pytest-cov
          pip install -U coveralls

      - name: Flake
        run: |
          flake8 pymaster --exclude=nmtlib.py
          flake8 test --exclude=benchmarks

      - name: Build NaMaster
        run: |
          python setup.py install

      - name: C tests
        run: |
          make check

      - name: Python tests
        run: |
          pytest -vv pymaster --cov=pymaster

