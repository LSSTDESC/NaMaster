language: python
sudo: false
cache:
    apt: true
    directories:
    - "$HOME/libsharp"
    - "$HOME/NaMaster"
    - "$HOME/gsl-2.5"
    - "$HOME/chealpix-3.11.4"
    pip: true

addons:
    apt:
        packages:
            - libfftw3-bin
            - libfftw3-dev
            - libfftw3-3
            - autotools-dev
            - autoconf
            - libcfitsio3-dev

matrix:
  include:
  - os: linux
    python: 2.7
    sudo: required
    env: TOXENV=py27
  - os: linux
    sudo: required
    python: 3.6
    env: TOXENV=py36
  - os: osx
    sudo: required
    language: generic
    osx_image: xcode8
    env:
        - TOXENV=py27
  - os: osx
    sudo: required
    language: generic
    osx_image: xcode8
    env:
        - TOXENV=py36

before_install:
- "chmod 777 ./.travis/install.sh"
- "chmod 777 ./.travis/install_deps.sh"
- "./.travis/install_deps.sh"
- if ! [[ $TRAVIS_OS_NAME == "linux" ]]; then source $HOME/miniconda/bin/activate;
  fi
script:
- "./.travis/install.sh"
- export LDFLAGS="-L$TRAVIS_BUILD_DIR/lib -L/usr/local/lib -Wl,-rpath=$TRAVIS_BUILD_DIR/lib -Wl,-rpath=/usr/local/lib"
- if ! [[ $TRAVIS_OS_NAME == "linux" ]]; 
  then CC=gcc-8 python setup.py install;
  else python setup.py install;
  fi
- export LD_LIBRARY_PATH=$TRAVIS_BUILD/lib:/usr/local/lib:$LD_LIBRARY_PATH
- python -m unittest discover -v

