language: python
sudo: false
cache:
    apt: true
    directories:
    - "$HOME/NaMaster"
    - "$HOME/gsl-2.5"
    - "$HOME/chealpix-3.11.4"
    pip: true

addons:
    apt:
        packages:
            - libfftw3-bin
            - libfftw3-dev
            - libfftw3-3
            - autotools-dev
            - autoconf
            - libcfitsio3-dev

matrix:
  include:
  - os: linux
    sudo: required
    python: 3.6
    env: TOXENV=py36
    name: Linux (Python3.6)
  - os: osx
    osx_image: xcode9.4
    env: TOXENV=py36
    name: OSX (Python3.6)
  - os: osx
    osx_image: xcode9.4
    env:
      - TOXENV=py36
      - COMPILER=clang
      - CC=clang
      - CXX=clang++
      - LD_LIBRARY_PATH=/usr/local/clang/lib:$LD_LIBRARY_PATH
    name: OSX (Python3.6, clang)

before_install:
- "chmod 777 ./.travis/install_deps.sh"
- "./.travis/install_deps.sh"
script:
- export PATH=$TRAVIS_BUILD_DIR/bin:$PATH
- export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$TRAVIS_BUILD_DIR/lib:/usr/local/lib
- export LDFLAGS="-L$TRAVIS_BUILD_DIR/lib -L/usr/local/lib"
#- export CFLAGS="-fopenmp "
#- export CPPFLAGS="-fopenmp -I$TRAVIS_BUILD_DIR/include -I/usr/local/include"
- export CPPFLAGS="-I$TRAVIS_BUILD_DIR/include -I/usr/local/include"
- export LDFLAGS="-L$TRAVIS_BUILD_DIR/lib -L/usr/local/lib -Wl,-rpath=$TRAVIS_BUILD_DIR/lib -Wl,-rpath=/usr/local/lib"
- python setup.py install
- make check
- python -m unittest discover -v
- pip uninstall pymaster -y
- rm _deps/lib/libnmt.a
- python setup.py install --enable-fftw-pthreads --disable-openmp
- make check
- python -m unittest discover -v
